<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>AverageDepth(m)</th>
                <th>Maximum Depth(m)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280</td>
                <td>10,911</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646</td>
                <td>8,486</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
