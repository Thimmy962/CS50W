{% block title%}Entry{% endblock %}

{% block body %}

    {{entry|safe}}

    <a href="{%url 'encyclopedia:edit_page' title%}"><button>Edit</button></a>
    {%else%}
        <div>
            <h1>Entry Not Found</h1>
        </div>
    {%endif%}
{% endblock %}
