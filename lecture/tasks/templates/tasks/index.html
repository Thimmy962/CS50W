{% extends "tasks/layout.html" %}

{% block head %}
    <title>Tasks</title>
{% endblock %} 
    {% block body%}
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <h1>No Tasks</h1>
                <li>Add new task</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add a new Task</a>
    {% endblock %}
